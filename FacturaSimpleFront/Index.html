<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Factura n.0007 empresa "GreenGlow"</h1>
    </header>
    <main>
        <form>
            <label for="productsSelect">Producto:</label>
            <select id="productsSelect"></select>
            <br />
            <label for="quantityInput">Cantidad:</label>
            <input type="number" id="quantityInput" />
            <br />
            <button type="button" id="addButton">Agregar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="itemsTable">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total:</td>
                    <td><input type="number" id="totalInput" readonly></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
